<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordLog â†’ Google Sheets ä¸€é”®åŒæ­¥</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

        }
        h1 {

        }
        .subtitle {

            margin-bottom: 30px;
        }
        .data-preview {

            margin: 20px 0;
            text-align: left;
        }
        .data-item {

        button {

        }
        button:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        button.secondary {

        }
        button.secondary:hover {
            background: #2d9247;
        }
        .loading {

            margin-top: 20px;
        }
        .loading.active {

        }
        .spinner {

            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success.active {
            display: block;
        }
        .error {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š WordLog åŒæ­¥å·¥å…·</h1>
        <p class="subtitle">å°†å•è¯æ•°æ®åŒæ­¥åˆ° Google Sheets</p>

        <div class="data-preview">
            <strong>å½“å‰æ•°æ®ï¼š</strong>
            <div id="dataPreview">åŠ è½½ä¸­...</div>
        </div>

        <button onclick="syncToSheets()">ğŸš€ ä¸€é”®åŒæ­¥åˆ° Google Sheets</button>
        <button onclick="exportCSV()" class="secondary">ğŸ“„ å¯¼å‡º CSV æ–‡ä»¶</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åŒæ­¥æ•°æ®...</p>
        </div>

        <div class="success" id="success">
            âœ… æ•°æ®å·²å¤åˆ¶ï¼è¯·æ‰“å¼€ Google Sheets ç²˜è´´ï¼ˆCtrl+V / Cmd+Vï¼‰
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // ä» localStorage è¯»å–æ•°æ®
        function loadData() {
            const wordsData = localStorage.getItem('words');
            if (!wordsData) {
                return [];
            }
            return JSON.parse(wordsData);
        }

        // æ˜¾ç¤ºæ•°æ®é¢„è§ˆ
        function showDataPreview() {
            const words = loadData();
            const preview = document.getElementById('dataPreview');

            if (words.length === 0) {
                preview.innerHTML = '<p style="color: #f44336;">âŒ æ²¡æœ‰æ‰¾åˆ°æ•°æ®</p>';
                return;
            }

            const totalDefs = words.reduce((sum, w) => sum + (w.definitions?.length || 0), 0);
            preview.innerHTML = `
                <div class="data-item">ğŸ“ å•è¯æ•°ï¼š<strong>${words.length}</strong></div>
                <div class="data-item">ğŸ“– é‡Šä¹‰æ•°ï¼š<strong>${totalDefs}</strong></div>
                <div class="data-item">ğŸ†” å”¯ä¸€å•è¯ï¼š<strong>${new Set(words.map(w => w.wordLower)).size}</strong></div>
            `;
        }

        // åŒæ­¥åˆ° Google Sheets
        function syncToSheets() {
            const words = loadData();

            if (words.length === 0) {
                showError('âŒ æ²¡æœ‰æ•°æ®å¯ä»¥åŒæ­¥ï¼è¯·å…ˆåœ¨ WordLog ä¸­æ·»åŠ å•è¯ã€‚');
                return;
            }

            // ç”Ÿæˆè¡¨æ ¼æ ¼å¼æ•°æ®ï¼ˆTSVï¼‰
            let tsv = 'å•è¯\téŸ³æ ‡\tè¯æ€§\té‡Šä¹‰\tä¾‹å¥\tä¾‹å¥ç¿»è¯‘\tæŒæ¡ç¨‹åº¦\tæ·»åŠ æ—¶é—´\tæ¥æº\n';

            words.forEach(word => {
                const definitions = word.definitions || [];

                if (definitions.length > 0) {
                    definitions.forEach(def => {
                        tsv += [
                            word.word,
                            word.pronunciation || '',
                            def.partOfSpeech || '',
                            def.definition || '',
                            def.example || '',
                            def.exampleTranslation || '',
                            word.masteryLevel || '',
                            new Date(word.createdAt).toLocaleString('zh-CN'),
                            word.source || ''
                        ].join('\t') + '\n';
                    });
                } else {
                    tsv += [
                        word.word,
                        word.pronunciation || '',
                        '',
                        '',
                        '',
                        '',
                        word.masteryLevel || '',
                        new Date(word.createdAt).toLocaleString('zh-CN'),
                        word.source || ''
                    ].join('\t') + '\n';
                }
            });

            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            navigator.clipboard.writeText(tsv).then(() => {
                showSuccess();
                
                // åŒæ—¶æ‰“å¼€ Google Sheets
                setTimeout(() => {
                    window.open('https://docs.google.com/spreadsheets/d/1wKe_Nk45L7XrPmv9SGwtYB7PzILFINxhQTtWjTRfWDE/edit?usp=sharing', '_blank');
                }, 1000);
            }).catch(err => {
                showError('å¤åˆ¶å¤±è´¥ï¼š' + err.message);
            });
        }

        // å¯¼å‡º CSV
        function exportCSV() {
            const words = loadData();

            if (words.length === 0) {
                showError('âŒ æ²¡æœ‰æ•°æ®å¯ä»¥å¯¼å‡ºï¼');
                return;
            }

            let csv = 'å•è¯,éŸ³æ ‡,è¯æ€§,é‡Šä¹‰,ä¾‹å¥,ä¾‹å¥ç¿»è¯‘,æŒæ¡ç¨‹åº¦,æ·»åŠ æ—¶é—´,æ¥æº\n';

            words.forEach(word => {
                const definitions = word.definitions || [];

                if (definitions.length > 0) {
                    definitions.forEach(def => {
                        csv += [
                            `"${word.word}"`,
                            `"${(word.pronunciation || '').replace(/"/g, '""')}"`,
                            `"${(def.partOfSpeech || '').replace(/"/g, '""')}"`,
                            `"${(def.definition || '').replace(/"/g, '""')}"`,
                            `"${(def.example || '').replace(/"/g, '""')}"`,
                            `"${(def.exampleTranslation || '').replace(/"/g, '""')}"`,
                            `"${(word.masteryLevel || '').replace(/"/g, '""')}"`,
                            `"${new Date(word.createdAt).toLocaleString('zh-CN')}"`,
                            `"${(word.source || '').replace(/"/g, '""')}"`
                        ].join(',') + '\n';
                    });
                } else {
                    csv += [
                        `"${word.word}"`,
                        `"${(word.pronunciation || '').replace(/"/g, '""')}"`,
                        '""',
                        '""',
                        '""',
                        '""',
                        `"${(word.masteryLevel || '').replace(/"/g, '""')}"`,
                        `"${new Date(word.createdAt).toLocaleString('zh-CN')}"`,
                        `"${(word.source || '').replace(/"/g, '""')}"`
                    ].join(',') + '\n';
                }
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'wordlog-words-' + new Date().toISOString().slice(0, 10) + '.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function showSuccess() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('success').classList.add('active');
            document.getElementById('error').classList.remove('active');

            setTimeout(() => {
                document.getElementById('success').classList.remove('active');
            }, 5000);
        }

        function showError(message) {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('active');
            document.getElementById('success').classList.remove('active');
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæ•°æ®
        showDataPreview();
    </script>
</body>
</html>
