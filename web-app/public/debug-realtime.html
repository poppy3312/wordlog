<body>
    <div class="container">

    <script>
        function loadData() {
            const data = localStorage.getItem('wordlog_words');
            const output = document.getElementById('output');

            if (!data) {
                output.innerHTML = '<p style="color:#c62828;">âŒ æ²¡æœ‰æ‰¾åˆ°å•è¯æ•°æ®</p>';
                return;
            }

            const words = JSON.parse(data);
            let html = `<h3>å…±æœ‰ ${words.length} ä¸ªå•è¯</h3>`;

            words.forEach((word, index) => {
                html += `<div class="word-card">`;
                html += `<div class="word-title">${index + 1}. ${word.word}</div>`;

                // åŸºæœ¬ä¿¡æ¯
                html += `<div class="data-row">`;
                html += `<div class="data-label">wordLower:</div>`;
                html += `<div class="data-value">${word.wordLower || 'âŒ ç¼ºå¤±'}</div>`;
                html += `</div>`;

                html += `<div class="data-row">`;
                html += `<div class="data-label">pronunciation:</div>`;
                html += `<div class="data-value">${word.pronunciation || 'âŒ ç¼ºå¤±'}</div>`;
                html += `</div>`;

                // æ£€æŸ¥ definitions
                html += `<div class="data-row">`;
                html += `<div class="data-label">definitions ç±»å‹:</div>`;
                html += `<div class="data-value">${Array.isArray(word.definitions) ? 'âœ… Array(' + word.definitions.length + ')' : 'âŒ ' + typeof word.definitions}</div>`;
                html += `</div>`;

                if (word.definitions && Array.isArray(word.definitions) && word.definitions.length > 0) {
                    word.definitions.forEach((def, i) => {
                        html += `<div class="data-row ${typeof def !== 'object' ? 'problem' : ''}">`;
                        html += `<div class="data-label">é‡Šä¹‰ ${i + 1}:</div>`;
                        html += `<div class="data-value">`;
                        html += `ç±»å‹: ${typeof def}<br>`;
                        html += `partOfSpeech: ${def.partOfSpeech || 'âŒ'}<br>`;
                        html += `definition ç±»å‹: ${typeof def.definition}<br>`;
                        html += `definition: ${def.definition ? (def.definition.substring(0, 100) + '...') : 'âŒç©º'}<br>`;
                        html += `example: ${def.example ? 'âœ…' : 'âŒ'}`;
                        html += `</div>`;
                        html += `</div>`;
                    });
                } else {
                    html += `<div class="data-row problem">`;
                    html += `<div class="data-label">âš ï¸ definitions é—®é¢˜:</div>`;
                    html += `<div class="data-value">${JSON.stringify(word.definitions).substring(0, 200)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`;
            });

            output.innerHTML = html;
        }

        function fixAll() {
            const data = localStorage.getItem('wordlog_words');
            if (!data) {
                document.getElementById('output').innerHTML = '<p style="color:#c62828;">âŒ æ²¡æœ‰æ‰¾åˆ°å•è¯æ•°æ®</p>';
                return;
            }

            let words = JSON.parse(data);
            let fixedCount = 0;
            const output = document.getElementById('output');

            output.innerHTML = '<p style="color:#D97757;">ğŸ”„ æ­£åœ¨ä¿®å¤æ•°æ®ï¼Œè¯·ç¨å€™...</p>';

            words = words.map(word => {
                let needsFix = false;

                // ç¡®ä¿ wordLower
                if (!word.wordLower) {
                    word.wordLower = word.word.toLowerCase();
                    needsFix = true;
                }

                // ç¡®ä¿ definitions æ˜¯æœ‰æ•ˆæ•°ç»„
                if (!word.definitions || !Array.isArray(word.definitions) || word.definitions.length === 0) {
                    word.definitions = [{
                        partOfSpeech: 'åè¯',
                        definition: 'æš‚æ— é‡Šä¹‰',
                        example: '',
                        exampleTranslation: ''
                    }];
                    needsFix = true;
                } else {
                    // æ£€æŸ¥æ¯ä¸ª definition
                    word.definitions = word.definitions.map(def => {
                        if (typeof def !== 'object' || def === null) {
                            needsFix = true;
                            return {
                                partOfSpeech: 'åè¯',
                                definition: 'æš‚æ— é‡Šä¹‰',
                                example: '',
                                exampleTranslation: ''
                            };
                        }

                        // ç¡®ä¿æœ‰å¿…è¦å­—æ®µ
                        if (!def.definition) {
                            def.definition = 'æš‚æ— é‡Šä¹‰';
                            needsFix = true;
                        }

                        if (!def.partOfSpeech) {
                            def.partOfSpeech = 'åè¯';
                            needsFix = true;
                        }

                        if (!def.example) {
                            def.example = '';
                            needsFix = true;
                        }

                        return def;
                    });
                }

                if (needsFix) {
                    fixedCount++;
                }

                return word;
            });

            localStorage.setItem('wordlog_words', JSON.stringify(words));

            // é‡æ–°åŠ è½½æ•°æ®æ˜¾ç¤º
            setTimeout(() => {
                loadData();
                output.innerHTML = '<p style="color:#4caf50;padding:15px;background:#e8f5e9;border-radius:8px;">âœ… å·²ä¿®å¤ ' + fixedCount + ' ä¸ªå•è¯çš„æ•°æ®æ ¼å¼ï¼</p>';
            }, 100);
        }

        function clearData() {
            localStorage.removeItem('wordlog_words');
            localStorage.removeItem('wordlog_stats');
            document.getElementById('output').innerHTML = '<p style="color:#4caf50;padding:15px;background:#e8f5e9;border-radius:8px;">âœ… å·²æ¸…ç©ºæ‰€æœ‰æ•°æ®</p>';
            setTimeout(() => {

        function goBack() {

        // è‡ªåŠ¨åŠ è½½æ•°æ®
        window.onload = function() {

    </script>
