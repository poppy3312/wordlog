<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“¸ WordLog æ‰¹é‡é…å›¾å·¥å…·</h1>
            <p class="subtitle">ä¸ºä½ çš„å•è¯æœ¬æ·»åŠ ç²¾ç¾çš„é…å›¾ï¼ˆåŸºäºv2.0é£æ ¼ç³»ç»Ÿï¼‰</p>
        </div>

        <div class="controls">
            <button id="loadBtn" class="btn btn-primary">ğŸ“¥ åŠ è½½æˆ‘çš„å•è¯</button>
            <button id="generateBtn" class="btn btn-primary" disabled>ğŸ¨ å¼€å§‹ç”Ÿæˆé…å›¾</button>
            <button id="saveBtn" class="btn btn-secondary" disabled>ğŸ’¾ ä¿å­˜åˆ°Chrome Storage</button>
            <button id="exportBtn" class="btn btn-secondary" disabled>ğŸ“¤ å¯¼å‡ºæ•°æ®</button>

            <div id="status" class="status info">ç‚¹å‡»"åŠ è½½æˆ‘çš„å•è¯"å¼€å§‹</div>

            <div class="progress-bar">

        </div>

        <div id="wordsContainer" class="words-grid"></div>
    </div>

    <script>
        // æ™ºè°±AI APIé…ç½®
        const API_KEY = '8dac85c3e1764785b751b10f375b67de.cp2kBrj5Ua0JysG7';
        let words = [];
        let generatedImages = {};

        // é£æ ¼æ¨èç³»ç»Ÿ
        function recommendStyle(word, partOfSpeech, definition) {
            const pos = (partOfSpeech || '').toLowerCase();

            // å…·ä½“åè¯
            if (pos.includes('åè¯') || pos.includes('noun')) {
                // åˆ¤æ–­æ˜¯å¦ä¸ºå…·ä½“å¯è§¦æ‘¸çš„ç‰©ä½“
                const concreteNouns = ['keyboard', 'camera', 'apple', 'book', 'phone', 'computer', 'laptop', 'mouse', 'table', 'chair', 'cup', 'glass', 'bottle', 'pen', 'pencil', 'car', 'bicycle', 'tree', 'flower', 'bird', 'cat', 'dog', 'house', 'door', 'window'];
                if (concreteNouns.includes(word.toLowerCase())) {
                    return 'REAL';
                }
                return '3D';
            }

            // åŠ¨è¯
            if (pos.includes('åŠ¨è¯') || pos.includes('verb')) {
                return '3D';
            }

            // å½¢å®¹è¯
            if (pos.includes('å½¢å®¹è¯') || pos.includes('adjective')) {
                return 'INK';
            }

            // æŠ½è±¡æ¦‚å¿µ
            const abstractConcepts = ['freedom', 'love', 'peace', 'harmony', 'success', 'balance', 'serendipity', 'innovation', 'creativity', 'wisdom'];
            if (abstractConcepts.includes(word.toLowerCase())) {
                return 'INK';
            }

            // é»˜è®¤ä½¿ç”¨MINIé£æ ¼
            return 'MINI';
        }

        // ç”Ÿæˆæç¤ºè¯
        function generatePrompt(word, style, definition) {
            const baseParams = ', 1:1 aspect ratio, centered, no text, no watermark, high quality';

            switch(style) {
                case 'REAL':
                    return `Professional product photography of ${word}, ${definition || ''}, sharp focus, studio lighting, soft shadows, pure white background, 8k resolution${baseParams}`;

                case '3D':
                    return `${word}, 3D isometric style, high-quality 3D render, C4D style, Octane render, solid white background, studio lighting, soft shadows, 8k resolution${baseParams}, safe margin, no cropping`;

                case 'INK':
                    return `${word} concept, Japanese ink drawing style, sumi-e inspired, hand-drawn illustration with brush strokes, minimal elegant lines, white paper background, artistic${baseParams}`;

                case 'MINI':
                    return `${word} as a minimalist flat icon, simple geometric shapes, single accent color on white background, vector illustration style, clean lines${baseParams}`;

                case 'FLAT':
                    return `${word}, modern flat illustration style, vector art, vibrant colors, clean shapes, subtle gradients, white background${baseParams}`;

                case 'RETRO':
                    return `${word}, vintage poster art style, art deco inspired, muted retro color palette, paper texture, cream background${baseParams}`;

                default:
                    return `${word}, professional illustration, white background${baseParams}`;
            }
        }

        // è°ƒç”¨æ™ºè°±AIç”Ÿæˆå›¾ç‰‡
        async function generateImage(prompt) {
            try {
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'cogview-3-plus',
                        prompt: prompt
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const result = await response.json();
                return result.data?.[0]?.url || null;
            } catch (error) {
                console.error('ç”Ÿæˆå›¾ç‰‡å¤±è´¥:', error);
                return null;
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(percent) {
            document.getElementById('progress').style.width = `${percent}%`;
        }

        // åŠ è½½å•è¯
        async function loadWords() {
            showStatus('æ­£åœ¨åŠ è½½å•è¯æ•°æ®...', 'info');

            try {
                const result = await chrome.storage.local.get(['words']);
                words = result.words || [];

                if (words.length === 0) {
                    showStatus('âš ï¸ æ²¡æœ‰æ‰¾åˆ°å•è¯æ•°æ®ï¼Œè¯·å…ˆåœ¨WordLogä¸­æ·»åŠ ä¸€äº›å•è¯', 'error');
                    return;
                }

                displayWords();
                showStatus(`âœ… æˆåŠŸåŠ è½½ ${words.length} ä¸ªå•è¯`, 'success');
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
            } catch (error) {
                showStatus(`âŒ åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºå•è¯åˆ—è¡¨
        function displayWords() {
            const container = document.getElementById('wordsContainer');
            container.innerHTML = '';

            words.forEach((word, index) => {
                const primaryDef = word.definitions?.[0] || {};
                const style = recommendStyle(word.word, primaryDef.partOfSpeech, primaryDef.definition);
                const hasImage = word.imageUrl && word.imageUrl.length > 0;

                const card = document.createElement('div');
                card.className = `word-card ${hasImage ? 'has-image' : ''}`;
                card.id = `word-${index}`;

                card.innerHTML = `
                    <div class="word-title">${word.word}</div>
                    <div class="word-pos">
                        <span class="style-badge style-${style}">${style}</span>
                        ${primaryDef.partOfSpeech || ''}
                    </div>
                    <div class="word-def">${primaryDef.definition || ''}</div>
                    <div class="word-image">
                        ${hasImage ? `<img src="${word.imageUrl}" alt="${word.word}">` : '<span class="word-image-placeholder">æš‚æ— é…å›¾</span>'}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // æ‰¹é‡ç”Ÿæˆé…å›¾
        async function generateAllImages() {
            const wordsNeedingImage = words.filter(w => !w.imageUrl || w.imageUrl.length === 0);

            if (wordsNeedingImage.length === 0) {
                showStatus('âœ… æ‰€æœ‰å•è¯éƒ½å·²ç»æœ‰é…å›¾äº†ï¼', 'success');
                return;
            }

            document.getElementById('generateBtn').disabled = true;
            showStatus(`ğŸ¨ å¼€å§‹ç”Ÿæˆ ${wordsNeedingImage.length} ä¸ªå•è¯çš„é…å›¾...`, 'info');

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < wordsNeedingImage.length; i++) {
                const word = wordsNeedingImage[i];
                const index = words.findIndex(w => w.word === word.word);
                const primaryDef = word.definitions?.[0] || {};
                const style = recommendStyle(word.word, primaryDef.partOfSpeech, primaryDef.definition);

                // æ›´æ–°UIçŠ¶æ€
                const card = document.getElementById(`word-${index}`);
                if (card) card.classList.add('processing');

                showStatus(`ğŸ¨ æ­£åœ¨ç”Ÿæˆ (${i + 1}/${wordsNeedingImage.length}): ${word.word} (${style}é£æ ¼)`, 'info');
                updateProgress(((i + 1) / wordsNeedingImage.length) * 100);

                const prompt = generatePrompt(word.word, style, primaryDef.definition);
                const imageUrl = await generateImage(prompt);

                if (imageUrl) {
                    words[index].imageUrl = imageUrl;
                    generatedImages[word.word] = imageUrl;
                    successCount++;

                    // æ›´æ–°å¡ç‰‡æ˜¾ç¤º
                    if (card) {
                        card.classList.remove('processing');
                        card.classList.add('has-image');
                        const imgContainer = card.querySelector('.word-image');
                        imgContainer.innerHTML = `<img src="${imageUrl}" alt="${word.word}">`;
                    }
                } else {
                    failCount++;
                }

                // å»¶è¿Ÿé¿å…APIé™æµ
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            showStatus(`âœ… ç”Ÿæˆå®Œæˆï¼æˆåŠŸ: ${successCount}, å¤±è´¥: ${failCount}`, 'success');
            document.getElementById('saveBtn').disabled = false;
        }

        // ä¿å­˜åˆ°Chrome Storage
        async function saveToStorage() {
            showStatus('ğŸ’¾ æ­£åœ¨ä¿å­˜åˆ°Chrome Storage...', 'info');

            try {
                await chrome.storage.local.set({ words: words });
                showStatus('âœ… ä¿å­˜æˆåŠŸï¼ç°åœ¨å¯ä»¥åœ¨WordLogä¸­çœ‹åˆ°é…å›¾äº†', 'success');
            } catch (error) {
                showStatus(`âŒ ä¿å­˜å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(words, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wordlog-with-images-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showStatus('âœ… æ•°æ®å·²å¯¼å‡º', 'success');
        }

        // äº‹ä»¶ç»‘å®š
        document.getElementById('loadBtn').addEventListener('click', loadWords);
        document.getElementById('generateBtn').addEventListener('click', generateAllImages);
        document.getElementById('saveBtn').addEventListener('click', saveToStorage);
        document.getElementById('exportBtn').addEventListener('click', exportData);

        // è‡ªåŠ¨åŠ è½½
        if (typeof chrome !== 'undefined' && chrome.storage) {
            // Chromeç¯å¢ƒ
        } else {
            showStatus('âš ï¸ è¯·åœ¨Chromeæµè§ˆå™¨ä¸­æ‰“å¼€æ­¤é¡µé¢ï¼ˆéœ€è¦Chrome Extensionæƒé™ï¼‰', 'error');
        }
    </script>
